        <div class="desktop-action flex gap-2">
          <a href="#" class="cart-icon">

    </header>
    <section>

        <div class="wrapper text-center contact-page mt-4 ">
            <h2>Contact-Page</h2>
            <label for="fullname" class="input-container flex  mt-half">
                <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Enter Your Full Name"
                autocomplete="off"
                title="Full Name"
                />
            </label>
            <label for="Email" class="input-container flex  mt-half">
                <input
                type="email"
                name="email"
                placeholder="Enter Your Email Address"
                id="email"
                autocomplete="off"
                
                />
            </label>
            <label for="detail-text" class="input-container flex  mt-half  detail-text">
                <input
                type="text"
              name="detail-text"
              placeholder="Enter your FeedBack"
              id="detail-text"
              autocomplete="off"
              
              />
            </label>
            
            <div class="btn-container">
                
                <a href="#" class="btn">Send FeedBack</a>
            </div>
        </div>
    </section>
