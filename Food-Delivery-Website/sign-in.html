<body>
    <header>
      <nav class="navbar flex between wrapper">
        <a href="#" class="logo">Foodie .</a>

          </li>
          <li>
            <a href="./contact.html">CONTACT</a>
          </li>
        </ul>
        <div class="desktop-action flex gap-2">
          <a href="#" class="cart-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-value">0</span>
          </a>
          <a href="./sign-in.html" class="btn">
            Sign-in &nbsp;
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
          <a href="#" class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
        <div class="mobile-menu">
          <div class="menu-header">
            <a href="#" class="logo">Foodie</a>
            <a href="#" class="close-menu">
              <i class="fa-solid fa-times"></i>
            </a>
          </div>
          <ul class="menu-links">
            <li>
              <a href="./index.html">HOME</a>

            <!-- <li>
              <a href="./about-us.html">ABOUT-US</a>
            </li> -->

              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
     <section>
        <div class="login text-center  wrapper mt-9"> <h1>Sign-in</h1>
          <label for="fullname" class="input-container flex  mt-half">
                <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Username"
                autocomplete="off"
                title="Full Name"
                />
            </label>
             <label for="Email" class="input-container flex  mt-half">
                <input
                type="email"
                name="email"
                placeholder="Enter Your Email Address"
                id="email"
                autocomplete="off"
                
                />
            </label>
             <label for="password" class="input-container flex  mt-half">
                <input
                type="password"
                name="password"
                placeholder="password"
                id="password"
                autocomplete="off"
                
                />
            </label>
              <div class="btn-container">
                
                <a href="#" class="btn">Register</a>
            </div>
        </div>
     </section>
    
</body>
</html>
